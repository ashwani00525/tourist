<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            color: white;
        }
        #fullsize-image {
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .thumbnails {
            display: flex;
            gap: 10px;
        }
        .thumbnail img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .thumbnail img:hover {
            transform: scale(1.1);
        }
        #next-button {
            background-color: lightgreen;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <img id="fullsize-image" src="https://live-liamtra-blog.s3.ap-south-1.amazonaws.com/2021/01/Beach-Lover-3-1024x546.jpg" alt="Full Size">
    <div class="thumbnails">
        <div class="thumbnail">
            <img src="https://i0.wp.com/room-matehotels.com/en/blog/wp-content/uploads/2017/07/playa.jpg?resize=840%2C560&ssl=1" data-fullsize="https://i0.wp.com/room-matehotels.com/en/blog/wp-content/uploads/2017/07/playa.jpg?resize=840%2C560&ssl=1" alt="Thumbnail 1">
        </div>
        <div class="thumbnail">
            <img src="https://media.istockphoto.com/id/938335974/photo/aerial-view-of-kualoa-area-of-oahu-hawaii.webp?b=1&s=170667a&w=0&k=20&c=ns4dBIVWHwuLez8b3A13qA-gEeFQ8uTnWTgI4W91zcY=" data-fullsize="https://media.istockphoto.com/id/938335974/photo/aerial-view-of-kualoa-area-of-oahu-hawaii.webp?b=1&s=170667a&w=0&k=20&c=ns4dBIVWHwuLez8b3A13qA-gEeFQ8uTnWTgI4W91zcY=" alt="Thumbnail 2">
        </div>
        <div class="thumbnail">
            <img src="https://static.vecteezy.com/system/resources/previews/032/951/484/large_2x/a-beautiful-beach-with-mountains-in-the-background-ai-generated-free-photo.jpg" data-fullsize="https://static.vecteezy.com/system/resources/previews/032/951/484/large_2x/a-beautiful-beach-with-mountains-in-the-background-ai-generated-free-photo.jpg" alt="Thumbnail 3">
        </div>
    </div>
    <button id="next-button">Next</button>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail img');
        const fullsizeImage = document.getElementById('fullsize-image');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const fullsizeSrc = thumbnail.getAttribute('data-fullsize');
                fullsizeImage.src = fullsizeSrc;
            });
        });
    </script>
</body>
</html>
